# Enhanced logging: structured access log with upstream timings, request ID
log_format main_ext '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    'rt=$request_time urt=$upstream_response_time uht=$upstream_header_time '
                    'ua="$upstream_addr" us="$upstream_status" '
                    'host="$host" scheme="$scheme" '
                    'referer="$http_referer" agent="$http_user_agent" '
                    'rid="$request_id"';

server {
    listen 80 default_server;
    server_name _;

    # Serve static frontend built by Vite
    root /usr/share/nginx/html;
    index index.html;

    # API and image routes â†’ FastAPI (uvicorn)
    location /languages {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }
    location /recipes {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }
    location /search {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }
    # Ensure images go to backend static mount. `^~` prevents regex locations from overriding.
    location ^~ /images/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }

    # Cache immutable assets lightly (optional)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|ttf|woff|woff2)$ {
        try_files $uri =404;
        expires 7d;
        access_log off;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
    # Send logs to Docker stdout/stderr
    access_log /dev/stdout main_ext;
    error_log /dev/stderr warn;

    # Echo a request ID for correlation across layers
    add_header X-Request-ID $request_id always;
